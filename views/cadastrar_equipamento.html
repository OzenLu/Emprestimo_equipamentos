<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Equipamento</title>
</head>
<body>
  <h2>Cadastrar Novo Equipamento</h2>
  <form action="/admin/equipamentos/cadastrar" method="POST">
    <input type="text" name="nome" placeholder="Nome do equipamento" required><br>
    <input type="text" name="categoria" placeholder="Categoria (ex: notebook, headset...)" required><br>
    <input type="text" name="descricao" placeholder="Descrição" required><br>
    <input type="number" name="quantidade" placeholder="Quantidade disponível" required><br>
    <button type="submit">Cadastrar Equipamento</button>
  </form>
  <br>
  <a href="/admin">Voltar ao painel</a>
</body>
</html>
